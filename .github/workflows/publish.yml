name: Publish Package
on:
  push:
    branches: [master]
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: bun install
      - run: bun run build
      - run: npm publish